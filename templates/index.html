<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to URL Shorterner</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/index.css" rel="stylesheet">
</head>

<body>
	<div class="container" style="margin-top: 5cm">
		<center>
		<form class="form-signin" action="/" method="post">
			<h2 class="form-signin-heading">URL Shortener</h2>

        {% with msgs = get_flashed_messages() %}
            {% if msgs %}
                {%- for msg in msgs %}
                <center>
                    <div class="alert alert-success">
                        {{ msg }}
                    </div>
                </center>
                {% endfor -%}
            {% endif %}
        {% endwith %}

        <input type="text" name="longurl" id="longurl" class="form-control" placeholder="URL" required>

        <p></p>

        <p><input type="submit" class="btn btn-lg btn-primary btn-block" value="SHORTEN URL">
		</form>
		</center>
		
	</div>

</body>
</html>
